<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <script defer src="./js/index.js"></script>
    <title>breakGame</title>
  </head>
  <body>
    <div id="page__container">
      <div>
        <button id="btn__home"><img src="./assets/images/icons/home.svg" alt="inicio"></button>
        <section id="home" class="container">
          <h1>BREAK GAME</h1>
          <div>
            <button id="btn__play">JUGAR</button>
            <button id="btn__maps">MAPAS</button>
            <button id="btn__config">CONFIGURACIÓN</button>
          </div>
        </section>
        <section id="maps" class="container">
          <h2>MAPAS</h2>
          <div id="maps__container">
            <div id="map__a">
              <img src="./assets/images/maps/galaxia.jfif" alt="galaxia">
              <span>GALAXIA</span>
            </div>
            <div id="map__b">
              <img src="./assets/images/maps/desierto.jfif" alt="desierto">
              <span>DESIERTO</span>
            </div>
            <div id="map__c">
              <img src="./assets/images/maps/océano.jfif" alt="océano">
              <span>OCÉANO</span>
            </div>
          </div>
        </section>
        <section id="config" class="container">
          <h2>DIFICULTAD</h2>
          <div>
            <button id="btn__easy">FÁCIL</button>
            <button id="btn__medium">MEDIA</button>
            <button id="btn__hard">DIFÍCIL</button>
          </div>
        </section>
        <section id="game__over" class="container">
          <h2 id="game__over__h2"></h2>
        </section>
        <canvas id="canvas"></canvas>
        <section id="movement_container">
          <button id="btn__left"><img src="./assets/images/icons/arrow-left.svg" alt="flecha izquierda"></button>
          <button id="btn__right"><img src="./assets/images/icons/arrow-right.svg" alt="flecha derecha"></button>
        </section>
      </div>
    </div>
  </body>
</html>
